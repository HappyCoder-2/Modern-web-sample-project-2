<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Design</title>
  <link rel="stylesheet" href="fourth-page.css">
</head>

<header>

  <nav class="navbar-menu">

    <div class="logo">
      <span class="letter-1">Z</span>
      <span class="letter-2">U</span>
      <span class="letter-3">B</span>
      <span class="letter-4">O</span>
      <span class="letter-5">X</span>
    </div>

    <div class="menu">
      <a href="#" target="_blank">Discover</a>
      <a href="#" target="_blank">About us</a>
      <a href="#" target="_blank">Blog</a>
      <a href="#" target="_blank">Contact us</a>
    </div>

    <div class="search-bar">
      <input class="search-input" type="text" placeholder="Search...">
      <img src="images/find.png" alt="search-icon" class="search-icon">
    </div>

    <div class="flag-icons">
      <img src="images/republic-of-macedonia.png" alt="macedonian-flag" class="flag-icon">
      <img src="images/united-kingdom (1).png" alt="the-uk-flag" class="flag-icon">
    </div>

  </nav>

</header>


<body>

  <div class="hero-container">

    <div class="contact-form">
      <p class="contact-form-intro">PSK Nidze</p>
      
      <div class="form-card">
        <div class="left-part">
        <p class="contact-title">Contact info</p>
        <img src="images/HD-wallpaper-landscape-mountains-nature-stars-portrait-display.jpg" alt="left-part" class="left-part-img">
        <div class="contact-info">
          <div class="row-address">
            <img src="images/address.png" alt="address" class="img-icon">
            <span class="address-content">XQX9+4QX Petalino</span>
          </div>
          <div class="row-phone">
            <img src="images/phone-receiver-silhouette.png" alt="phone" class="img-icon">
            <span class="address-content">+389 70 123456</span>
          </div>
          <div class="row-email">
            <img src="images/email.png" alt="email" class="img-icon">
            <span class="address-content">psk-nidze@gmail.com</span>
          </div>
        </div>
      </div>

      <div class="right-part">
        <p class="email-title">Email Us</p>
        <p class="email-content">Planning to visit Mount Nidze soon? Get insider tips of where to go, things to do, and find best deals for your next adventure.</p>

        <div class="container-right-part">
<div class="row-name-surname">
          <div class="row-name">
            <label for="">Name</label>
          <input type="text" placeholder="Your name">
          </div>
          
          <div class="row-surname">
            <label for="">Surname</label>
          <input type="text" placeholder="Your surname">
          </div>
          
        </div>

        <div class="row-email-phonenumber">
          <div class="row-email-address">
            <label for="">Email Address</label>
          <input type="email" placeholder="Your email address">
          </div>
          
          <div class="row-phonenumber">
            <label for="">Phone Number</label>
          <input type="text" placeholder="Your phone number">
          </div>
          
        </div>

        <div class="row-message">
          <label for="">Message</label>
          <input type="text" placeholder="Enter your message here..." class="input-messages">
        </div>

        <button class="CTA-btn">S U B M I T</button>
        </div>


        
      </div>
      </div>
      


    </div>
    

  </div>

  


</body>

</html>
